<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta th:name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta th:name="description" content="">
    <meta th:name="author" content="">

    <title>TurboBoost AutoShop</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/css/all.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    
    <style>
        .bg-register-image2{
            background-image: url(imgs/logo3.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 600px 600px;

        }
    </style>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <h1 class="text-center font-weight-bold mt-3">Novo Cadastro</h1>
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image2"></div>
                    <form th:action="@{/novo}" method="post" class="mt-3 p-3 needs-validation" th:object="${clienteDTO}" enctype="multpart/form-data">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link active" id="basicoId" data-toggle="tab" href="#home" role="tab" aria-controls="basic" aria-selected="true">Básico</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" id="enderecoId" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Endereço</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" id="cartaoId" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Cartão</a>
                            </li>
                          </ul>
                          <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="basicoId">

                                <p class="h3 font-weight-bold">Informações Básicas</p>

                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" th:name="usuarioDTO.email" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <label for="senha" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="senha" th:name="usuarioDTO.senha" required>
                                            <small id="passwordHelpBlock" class="form-text text-muted">
                                                Insira uma senha com pelo menos 8 caracteres!
                                              </small>
                                        </div>

                                        <div class="col-sm-12 col-md-6">
                                            <label for="confirmaSenha" class="form-label">Confirme a senha</label>
                                            <input type="password" class="form-control" id="confirmaSenha" th:name="usuarioDTO.confirmaSenha" required>
                                            <small id="passwordHelpBlock" class="form-text text-muted">
                                                Repita a senha informada anteriormente!
                                              </small>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="nome" class="form-label">Nome</label>
                                            <input type="text" class="form-control" id="nome" th:name="nome" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="dataNascimento" class="form-label">Data de nascimento</label>
                                            <input type="date" class="form-control" id="dataNascimento" th:name="dataNascimento" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <label for="genero">Gênero</label>
                                                <select class="form-control" id="genero" required>
                                                <option value="">Selecione...</option>
                                                <option value="masculino">Masculino</option>
                                                <option value="feminino">Feminino</option>
                                                <option value="naoIdentificou">Prefiro não identificar</option>                                
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <label for="cpf" class="form-label">CPF</label>
                                            <input type="text" class="form-control" id="cpf" th:name="cpf" maxlength="11" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        

                                        <div class="col-sm-12 col-md-12">
                                            <label for="telefone" class="form-label">Telefone</label>
                                            <input type="text" th:name="telefone" id="telefone" class="form-control" maxlength="9" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" th:name="tipoTelefone" id="fixo" value="fixo" required>
                                                <label class="form-check-label" for="fixo">Fixo</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" th:name="tipoTelefone" id="movel" value="movel" required>
                                                <label class="form-check-label" for="movel">Móvel</label>
                                            </div>
                                        </div>
                                    </div>

                                <button type="button" onclick="next('enderecoId')" class="btn btn-primary font-weight-bold mt-4 float-right">Próximo</button>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="enderecoId">

                                <p class="h3 font-weight-bold">Endereço</p>
                                
                                <div class="row">
                                    <div class="col-sm-12 col-md-12">
                                        <label for="enderecoDTO.nomeEndereco" class="form-label">Nome do endereço</label>
                                        <input type="text" class="form-control" id="nomeEndereco" th:name="enderecoDTO.nomeEndereco" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12 col-md-12">
                                        <label for="cep" class="form-label">CEP</label>
                                        <input type="text" class="form-control" id="cep" th:name="enderecoDTO.cep" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-10 col-md-10">
                                        <label for="logradouro" class="form-label">Logradouro</label>
                                        <input type="text" class="form-control" id="logradouro" th:name="enderecoDTO.logradouro" required>
                                    </div>
                                    
                                    <div class="col-sm-2 col-md-2">
                                        <label for="numero" class="form-label">Número</label>
                                        <input type="text" class="form-control" id="numero" th:name="enderecoDTO.numero" required>
                                    </div>

                                </div>

                                <div class="row mt-3">
                                    <div class="col-sm-12 col-md-6">
                                        <label class="form-label">Tipo de logradouro</label><br>
            
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" th:name="enderecoDTO.tipoLogradouro" id="publico" value="publico" required>
                                            <label class="form-check-label" for="publico">Público</label>
                                        </div>
            
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" th:name="enderecoDTO.tipoLogradouro" id="privado" value="privado" required>
                                            <label class="form-check-label" for="privado">Privado</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-sm-12 col-md-6">
                                        <label class="form-label">Tipo de residência</label><br>
            
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" th:name="enderecoDTO.tipoResidencia" id="casa" value="casa" required>
                                            <label class="form-check-label" for="casa">Casa</label>
                                        </div>
            
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" th:name="enderecoDTO.tipoResidencia" id="apartamento" value="apartamento" required>
                                            <label class="form-check-label" for="apartamento">Apartamento</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6 col-md-6">
                                        <label for="bairro" class="form-label">Bairro</label>
                                        <input type="text" id="bairro" th:name="enderecoDTO.bairro" class="form-control" required>
                                    </div>

                                    <div class="col-sm-6 col-md-6">
                                        <label for="cidade" class="form-label">Cidade</label>
                                        <input type="text" id="cidade" th:name="enderecoDTO.cidade" class="form-control" required>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-sm-6 col-md-6">
                                        <label for="estado" class="form-label">Estado</label>
                                        <input type="text" id="estado" th:name="enderecoDTO.estado" class="form-control" required>
                                    </div>

                                    <div class="col-sm-12 col-md-6">
                                        <label for="pais" class="form-label">País</label>
                                        <input type="text" id="pais" th:name="enderecoDTO.pais" class="form-control" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12 col-md-12">
                                        <label for="observacao" class="form-label">Observação</label>
                                        <input type="text" th:name="enderecoDTO.observacao" id="observacao" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="float-right">
                                    <button type="button" onclick="next('cartaoId')" class="btn btn-primary font-weight-bold mt-4 float-right">Próximo</button>                            
                                    <button type="button" onclick="next('basicoId')" class="btn btn-warning font-weight-bold mt-4 mr-2 float-right">Voltar</button>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="cartaoId">

                                <p class="h3 font-weight-bold">Cartão</p>

                                <div class="row">
                                    <div class="col-sm-12 col-md-12">
                                        <label for="numeroCartao" class="form-label">Número do cartão</label>
                                        <input type="text" th:name="cartaoDTO.numeroCartao" id="numeroCartao" class="form-control" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12 col-md-12">
                                        <label for="nomeImpresso" class="form-label">Nome impresso no cartão</label>
                                        <input type="text" th:name="cartaoDTO.nomeImpresso" id="nomeImpresso" class="form-control" required>
                                    </div>
                                </div>

                                <div class="row mb-5">
                                    <div class="col-sm-6 col-md-6">
                                        <label for="codigoSeguranca" class="form-label">CVV</label>
                                        <input type="text" th:name="cartaoDTO.cvv" id="cvv" maxlength="3" class="form-control" required>
                                    </div>

                                    <div class="col-sm-6 col-md-6">
                                        <label for="bandeira" class="form-label">Bandeira</label>
                                        <input type="text" th:name="cartaoDTO.bandeira" id="bandeira" class="form-control" required>
                                    </div>
                                </div>

                                
                                
                                <button type="submit" class="btn btn-success font-weight-bold mt-4 float-right">Cadastrar</button>
                                <button type="button" onclick="next('enderecoId')" class="btn btn-warning font-weight-bold mt-4 float-right mr-2">Voltar</button>
                            </div>
                          </div>
                          
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/js/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <script th:src="@{/js/jquery.mask.js}"></script>

    <script th:src="@{/js/cadastro.js}"></script>

</body>

</html>
