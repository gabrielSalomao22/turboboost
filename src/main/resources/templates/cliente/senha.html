<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="common/cliente-layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TurboBoost AutoShop</title>

    <link th:href="@{/css/all.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">
               
        <div id="content-wrapper" class="d-flex flex-column" layout:fragment="content">

            <div id="content">

                <div class="container-fluid">
                    
                    <div class="row">
                        <div class="col-sm-11">
                            <p class="h3">Alterar Senha</p>
                        </div>
                    </div>

                    <form th:action="@{/alterarSenha}" method="post" enctype="multpart/form-data">
                    	<div th:if="${msgErro}">
                        	<span class="text-danger" th:text="${msgErro}"></span>
                        </div>
                    
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <label for="novaSenha" class="form-label">Senha</label>
                                <input type="password" name="novaSenha" id="novaSenha" class="form-control" required>
                            </div>

                            <div class="col-sm-12 col-md-4">
                                <label for="confirmaSenha" class="form-label">Confirme a senha</label>
                                <input type="password" name="confirmaSenha" id="confirmaSenha" class="form-control" required>
                            </div>

                            
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-3 mt-3">
                                <button type="submit" class="btn btn-success">Salvar</button>
                            </div>
                        </div>
                    </form>

                </div>
        </div>

    </div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/js/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>


</body>

</html>
