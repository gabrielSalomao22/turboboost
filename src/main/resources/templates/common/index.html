<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboBoost AutoShoop</title>
        <link th:href="@{/css/all.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>
<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <a href="#" class="navbar-brand">
                <img th:src="@{imgs/logo3.png}" alt="" width="30" height="30" class="d-inline-block align-top">
                TurboBoost AutoShoop
            </a>
			
			<form id="formCarrinho" th:action="@{/carrinho}" method="post">
			
			
			
				<button type="submit" class="btn btn-link"><i class="fas fa-shopping-cart"></i></button>
			</form>
			
        </nav>
    </header>

    <main class="container">
        <div class="row mt-5">
            <div class="card mr-2" style="width: 18rem;" th:each="produtoDTO : ${produtosDTO}">
                <img th:src="${produtoDTO.imagem}" alt="">
                <div class="card-body text-center">
                    <h5 class="card-title font-weight-bold" th:text="${produtoDTO.nome}"></h5>
                    <p class="card-text" th:text="'R$' + ${produtoDTO.preco}"></p>
                    <button type="button" class="btn btn-primary adicionar" th:id="${produtoDTO.hashProduto}"> Adicionar</button>
                </div>
            </div>    
        </div>
    </main>


    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/js/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/js/jquery.mask.js}"></script>
    <script th:src="@{/js/venda.js}"></script>
</body>
</html>
